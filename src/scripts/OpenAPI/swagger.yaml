openapi: 3.0.0
info:
  title: Your API
  version: 1.0.0
  description: API documentation generated by swagger-jsdoc
paths:
  /signup:
    post:
      summary: User Signup
      description: Endpoint for user registration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User signed up successfully.
          content:
            application/json:
              example:
                data:
                  username: example
                  password: password
                message: User signed up successfully
        "403":
          description: Invalid or missing username/password.
          content:
            application/json:
              example:
                data: {}
                message: Please enter username and/or password
  /login:
    post:
      summary: User Login
      description: Endpoint for user login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User logged in successfully.
          content:
            application/json:
              example:
                data:
                  email: example@example.com
                  token: someToken
                message: User logged in successfully
        "403":
          description: Invalid or missing email/password.
          content:
            application/json:
              example:
                data: {}
                message: Please enter email and/or password
components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
tags: []
